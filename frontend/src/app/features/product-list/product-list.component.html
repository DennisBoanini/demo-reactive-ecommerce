<div class="main-content">
	<h1>Available products</h1>
	<div class="products-table-container">
		<table mat-table [dataSource]="data" class="products-table" matSort matSortActive="name"
			   matSortDisableClear matSortDirection="desc">
			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
				<td mat-cell *matCellDef="let row">{{row.name}}</td>
			</ng-container>

			<!-- Description Column -->
			<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
				<td mat-cell *matCellDef="let row">{{row.description}}</td>
			</ng-container>

			<!-- Price Column -->
			<ng-container matColumnDef="price">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
				<td mat-cell *matCellDef="let row">{{row.price}}</td>
			</ng-container>

			<!-- Apply Discount Column -->
			<ng-container matColumnDef="apply_discount">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Discount applied?</th>
				<td mat-cell *matCellDef="let row">
					<mat-icon *ngIf="row.isDiscountApplied; else notApplied">check</mat-icon>
					<ng-template #notApplied>
						<mat-icon>close</mat-icon>
					</ng-template>
				</td>
			</ng-container>

			<!-- Actions Column -->
			<ng-container matColumnDef="actions">
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let row">
					<mat-icon class="clickable">edit</mat-icon>
					<mat-icon class="clickable">delete</mat-icon>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>

	<mat-paginator [length]="30" [pageSize]="30"></mat-paginator>
</div>
